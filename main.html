<!DOCTYPE html>

<html>

<head>
	 <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
	<link rel="stylesheet" href="styles.css">
</head>

 <body>

<div class="container mt-4">
    <h1>Internship Form</h1>
    <form action="#" method="POST" class="needs-validation" novalidate>
        
        <!-- First Name -->
        <div class="mb-3">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" id="first-name-input" class="form-control" required />
            <div class="invalid-feedback">Please enter your first name.</div>
        </div>

        <!-- Last Name -->
        <div class="mb-3">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" id="last-name-input" class="form-control" required />
            <div class="invalid-feedback">Please enter your last name.</div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" id="email-input" class="form-control" required />
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>

        <!-- College Name -->
        <div class="mb-3">
            <label for="college-input" class="form-label">College</label>
            <input type="text" id="college-input" class="form-control" required />
            <div class="invalid-feedback">Please enter your college name.</div>
        </div>

        <!-- Graduation Year -->
        <div class="mb-3">
            <label for="grad-year-select" class="form-label">Graduation Year</label>
            <select id="grad-year-select" class="form-select" required>
                <option value="">Select Year</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">Please select your graduation year.</div>
        </div>

        <!-- Roll No -->
        <div class="mb-3">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input type="text" id="roll-no-input" class="form-control" required />
            <div class="invalid-feedback">Please enter your roll number.</div>
        </div>

        <!-- Terms & Conditions -->
        <div class="mb-3 form-check">
            <input type="checkbox" id="conditions-checkbox" class="form-check-input" required />
            <label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
            <div class="invalid-feedback">You must agree before submitting.</div>
        </div>

        <!-- Submit Button -->
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

<!-- Bootstrap Form Validation Script -->
<script>
(function () {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');

    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
})();
</script>

</body>



</html>
