<!DOCTYPE html>

<html>

<head>
	 <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
	<link rel="stylesheet" href="styles.css">
</head>

 <body>
    <div class="container">
      <h1>Internship Form</h1>
      <form action="#" method="POST">
        <div>
          <label for="first-name-input">First Name</label><br />
          <input type="text" id="first-name-input" required />
        </div>
        <div>
          <label for="last-name-input">Last Name</label><br />
          <input type="text" id="last-name-input" required />
        </div>
        <div>
          <label for="email-input">Email Address</label><br />
          <input type="email" id="email-input" required />
        </div>
        <div>
          <label for="college-input">Collage</label><br />
          <input type="text" id="college-input" required />
        </div>
        <div>
          <label for="year">Graduation Year</label><br />
          <select id="year" required>
            <option value="">Select Year</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
          </select>
        </div>
        <div>
          <label for="roll-no-input">Roll No.</label><br />
          <input type="number" id="roll-no-input" required />
        </div>
        <div>
          <input type="checkbox" id="conditions-checkbox" required /> i agree
          all the things given in this form
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>



</html>
